<!DOCTYPE html>
<html>
    <head></head>
    <body>
            <div class="row">
                    <div class="col-md-4">
                        <div class="card" >
                            <div class="card-header card-chart" data-background-color="green">
                                <div class="ct-chart" id="dailySalesChart"></div>
                            </div>
                            <div class="card-content">
                                <h4 class="title">Daily Sales</h4>
                                <p class="category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> 55%  </span> increase in today sales.</p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">access_time</i> updated 4 minutes ago
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        <div class='order-container'>
            <div class='inner-container'>
                <div id="rightdiv" class="rightdiv">
                    <ul>
                        <li><a class="a active" (click)="toggle('upcoming')">Upcoming</a></li>
                        <li><a class="a" (click)="toggle('pending')">Pending</a></li>
                        <li><a class="a" (click)="toggle('past')">Past</a></li>
                    </ul>
                </div>
                <div class="sidediv">
                        <div class="container">
                                <div *ngFor="let res of orders" class="card">
                                    <!-- <img src={{res.img}} alt="Avatar" style="width:100%"> -->
                                    <div class="card-container">
                                        <div class="g1">
                                            <h4><b>{{res.customer_name}}</b></h4> 
                                        </div>
                                        <div class="g3">
                                            <p>{{res.address}}</p>  
                                        </div>
                                        <div>
                                            <p>{{res.total}}</p>
                                        </div>
                                        <ng-container *ngFor="let o of res.orders">
                                            <div>
                                                <p>{{o.itemname}}</p>
                                            </div>
                                            <div>
                                                <p>{{o.quantity}}</p>
                                            </div>
                                            <div>
                                                <p>{{o.cost}}</p>
                                            </div>
                                            
                                        </ng-container>
                                        
                                            
                                        
                                    </div>
                                </div>
                            </div>
                    </div>
            </div>
            
        </div>


    </body>
</html>
