<!DOCTYPE html>
<html>
    <head>
        <title> Assignment 7 </title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    </head>
    <body>
        <div class="topnav">
            <a href="/admin/homepage">UberEats</a>
            <h2> Manage Restaurants </h2>
            <button class="btn"><i class="fas fa-user"></i></button>
            
            
          </div>
          <button class="button button2" (click)="navToCreateRestaurant()">Create Restaurant</button>
          <div class="container">
            <div *ngFor="let res of restaurants" (click)="navToRestaurantPage(res)" class="card">
                <img src={{res.bgimg}} alt="Avatar" style="width:100%">
                <div class="card-container">
                    <h4><b>{{res.name}}</b></h4> 
                    <p>{{res.description}}</p> 
                </div>
            </div>
        </div>
    </body>
